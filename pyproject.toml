[tool.poetry]
name = "sc-file"
version = "4.0.0.dev1"
description = "Utility & Library for decoding stalcraft assets"
authors = ["onejeuu <mail@66rk.ru>"]

license = "MIT"
readme = "README.md"

homepage = "https://github.com/onejeuu/sc-file"
repository = "https://github.com/onejeuu/sc-file"
documentation = "https://github.com/onejeuu/sc-file/?tab=readme-ov-file#usage"

packages = [{ include = "scfile" }]

[tool.poetry.dependencies]
python = "^3.11"
lz4 = "^4.3.0"
click = "^8.1.0"
numpy = "^2.2.0"
rich = "^13.9.0"
scipy = "^1.15.0"

[tool.poetry.group.dev.dependencies]
pyinstaller = {version = "^6.11.0", python = ">=3.11,<3.14"}
pytest = "^8.3.0"
sphinx = "^8.1.0"
sphinx-rtd-theme = "^3.0.0"
sphinx-intl = "^2.3.0"
sphinx-autodoc-typehints = "^3.0.0"
sphinx-autobuild = "^2024.10.3"

[tool.poetry.scripts]
scfile = "scfile.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
